<!DOCTYPE html>
<html>
<head>
	<title>CSS1</title>
</head>
<style type="text/css">
	body{
		background-color: #110988
	}
	ul{
		background-color: red
	}
	uf{
		background-color: yellow
	}
</style>
<body>
	<ul><h1>CSS background-color example!</h1>
	</ul>
	<div>
		<ul><h3>This is a text inside a div element.</h3>
			<h3><uf>
			This paragraph has its own background color.
		</uf></h3>
		<h3>We are still in the div element.</h3>
		</ul>
	</div>


</body>
</html>
