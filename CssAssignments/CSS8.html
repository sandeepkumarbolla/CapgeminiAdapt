<!DOCTYPE html>
<html>
<head>
	<title>css8</title>
</head>
<style type="text/css">
	h3{
		border-style: solid;
		border-width: thick; 
		background-color:  #00ffff;
	}
	h2{
		border-style: solid;
		border-width: medium; 
		background-color:  #00ffff;
	}
	h1{
		border-style: solid;
		border-width: thin; 
		background-color:  #00ffff;
	}
</style>
<body>
	
	<h3>some text</h3>
	<h2>some text</h2>
	<h1>some text</h1>
</body>
</html>
