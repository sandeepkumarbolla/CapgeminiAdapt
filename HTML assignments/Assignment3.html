<!DOCTYPE html>
<html>
<head>
<style>
table {
  
  border-collapse: collapse;
  
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}


</style>
</head>
<body>

<h2>Each table starts with a table tag. Each table row starts with a tr tag. Each table data
starts with a td tag.</h2>

<table>
  One column
  <tr>
    <th>100</th>
  </tr>
</table>
<table>
  one row and three columns
  <tr>
    <th>
      100
    </th>
    <th>
      200
    </th>
    <th>
      300
    </th>
  </tr>
</table>
<table>
  two rows and three columns
  <tr>
    <th>
      100
    </th>
    <th>
      200
    </th>
    <th>
      300
    </th>
   
  </tr>


  <tr>
    <th>400</th>
    <th>500</th>
    <th>600</th>
  </tr>
  
</table>
</body>
</html>
