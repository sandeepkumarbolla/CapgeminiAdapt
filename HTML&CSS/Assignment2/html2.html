<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./css2.css">
</head>
<body>
    <header>
        <section class="Container">
            <div class="top">
                <h1>Event Registration Form</h1>
            </div>
        </section>
        <section>
            <div class="formfont">
                <form action="html.html">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" required><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" required><br>
                    <label for="Email">Email: </label></br>
                    <input type="email" id="Email" required><br>
                    <label for="Age">Age</label>
                    <input type="number" id="Age" min="18" max="35" required><br>
                    <label for="phone">Phone number: </label><br>
                    <input type="tel" id="phone" name="phone" pattern="[7-9]{1}[0-9]{9}" required>
                    <h3>Gender</h3>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label><br><br>
                    <label for="happen">how many friends will you bring along</label>
                    <input type="number" id="happen" min=0 max=10 required><br><br>
                    <label for="schedule">When will you arrive..?</label>
                    <input type="number" id="happen" min=0 max=12>    
                    <input type="number" id="happen" min=0 max=59>
                     <select name="time" id="schedule">
                        <option value="Am">AM</option>
                        <option value="Pm">PM</option>
                    </select>
                    <br><br>
                    
                    <label for="reference">
                        How do you came to know about this Event...? 
                        <br>
                        (you can select multiple)<br><br>Through...
                      </label>
                      <ul id="reference">
                        <li class="radio">
                          <label>
                            <input name="references" value="1" type="checkbox"  >
                            Television ADD
                          </label>
                        </li>
                        <li class="radio">
                          <label>
                            <input name="references" value="2" type="checkbox"  >
                            Radio ADD
                          </label>
                        </li>
                        <li class="radio">
                          <label>
                            <input name="references" value="3" type="checkbox"  >
                            NewsPaper
                          </label>
                        </li>
                        <li class="radio">
                          <label>
                            <input name="references" value="4" type="checkbox" >
                            Friend Suggestion
                          </label>
                        </li>
                        <li class="radio">
                          <label>
                            <input name="references" value="5" type="checkbox" >
                            Internet
                          </label>
                        </li>
                      </ul>

                    <button type="submit"><b>submit</b></button>
                
                </form> 
                <section class="footer">
                  <div>
                      <p id="para">This page is &COPY;copyrighted!!!</p>
                  </div>
              </section>
            </div>
            
        </section>
        
    </header>
</body>
</html>
